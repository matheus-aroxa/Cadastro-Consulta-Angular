<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px" class="mt-60">
    <form #buscaform="ngForm">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Consulta
          </mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div fxLayout="row" class="mt-20">
            <mat-form-field class="width-80">
              <mat-label>Nome: *</mat-label>
              <input type="text" matInput placeholder="Ex: JosÃ© da Silva">
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-content>
          <button mat-flat-button color="primary">
            <mat-icon fontIcon="search"></mat-icon>
            Consulta
          </button>
        </mat-card-content>
      </mat-card>
    </form>
  </div>
</div>

<div fxLayout="row" fxLayoutAlign="center" class="mt-60">
  <div fxLayout="column" fxFlex="1000px">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Resultado</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <table mat-table [dataSource]="listaClientes">
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.id}}</td>
          </ng-container>
          <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef>Nome</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.nome}}</td>
          </ng-container>
          <ng-container matColumnDef="cpf">
            <th mat-header-cell *matHeaderCellDef>Cpf</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.cpf}}</td>
          </ng-container>
          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef>Data de Nascimento</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.dataNascimento}}</td>
          </ng-container>
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef>Email</th>
            <td mat-cell *matCellDef="let cliente">{{cliente.email}}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
          <tr mat-row *matRowDef="let cliente; columns: colunasTabela"></tr>
        </table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
