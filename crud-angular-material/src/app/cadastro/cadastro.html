<div fxLayout="row" fxLayoutAlign="center">
  <div fxLayout="column" fxFlex="1000px">
    <form class="mt-60" #clientesFrm="ngForm" (ngSubmit)="salvar()">
      <mat-card>
        <mat-card-header>
          <mat-card-title>
            Dados Pessoais
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="mt-20">
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="width-80">
              <mat-label>
                Nome: *
              </mat-label>
              <input type="text" placeholder="Ex: JosÃ© da Silva" matInput [(ngModel)]="cliente.nome" name="nome"/>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="width-80">
              <mat-label>
                Email: *
              </mat-label>
              <input type="email" placeholder="Digite seu email" matInput [(ngModel)]="cliente.email" name="email"/>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="width-40">
              <mat-label>
                Cpf: *
              </mat-label>
              <input type="text" placeholder="Digite seu CPF" matInput [(ngModel)]="cliente.cpf" name="cpf"/>
            </mat-form-field>
          </div>
          <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="16px">
            <mat-form-field class="width-40">
              <mat-label>
                Data de nascimento: *
              </mat-label>
              <input type="text" placeholder="Digite sua data de nascimento" matInput [(ngModel)]="cliente.dataNascimento" name="dataNascimento"/>
            </mat-form-field>
          </div>
        </mat-card-content>
        <mat-card-actions>
          @if (!this.atualizando) {
            <button mat-flat-button color="primary" type="submit">
              <mat-icon fontIcon="search"></mat-icon>
              Salvar
            </button>
          } @else {
            <button mat-flat-button color="primary">
              <mat-icon fontIcon="refresh"></mat-icon>
              Atualizar
            </button>
          }
          <button mat-flat-button color="accent" class="ml-5">
            <mat-icon fontIcon="backspace"></mat-icon>
            Limpar
          </button>
        </mat-card-actions>
      </mat-card>
    </form>
  </div>
</div>
